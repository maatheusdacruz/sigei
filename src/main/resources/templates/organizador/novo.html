<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{./template}">

<section layout:fragment="barra">
  <div class="card">
    <h1 th:if="${organizador.id == 0}">➕ Cadastrar Novo Organizador</h1>
    <h1 th:if="${organizador.id > 0}">✏️ Editar Organizador</h1>
    <p style="color: #718096;">Preencha as informações do organizador</p>
  </div>
</section>

<section layout:fragment="corpo">
  <form th:object="${organizador}" method="POST" th:action="@{/organizador}">
    <input type="hidden" th:field="*{id}" />

    <div style="display: grid; gap: 1rem;">
      <div>
        <label for="nome">👤 Nome Completo *</label>
        <input type="text" id="nome" required th:field="*{nome}" placeholder="Ex: Maria Silva Santos" />
      </div>

      <div>
        <label for="email">📧 Email *</label>
        <input type="email" id="email" required th:field="*{email}" placeholder="Ex: maria@empresa.com" />
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
        <div>
          <label for="login">🔐 Login *</label>
          <input type="text" id="login" required th:field="*{login}" placeholder="Ex: maria.silva" />
        </div>

        <div>
          <label for="senha">🔒 Senha *</label>
          <input type="password" id="senha" required th:field="*{senha}" placeholder="Digite uma senha segura" />
        </div>
      </div>
    </div>

    <div style="margin-top: 2rem; text-align: center;">
      <button type="submit" class="btn btn-success">
        <span th:if="${organizador.id == 0}">➕ Cadastrar Organizador</span>
        <span th:if="${organizador.id > 0}">💾 Salvar Alterações</span>
      </button>
      <a href="/organizador" class="btn btn-secondary">❌ Cancelar</a>
    </div>
  </form>
</section>
</html>
